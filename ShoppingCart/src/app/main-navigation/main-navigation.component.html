<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  routerLink="Home" routerLinkActive="active" class="navbar-brand">My Shop </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li  *ngFor= 'let menu of _menuList' class="dropdown">
                    <a id = "{{menu.name}}" (click) = "onMenuClick($event)" *ngIf ='menu.type =="parentNode"'routerLink="{{menu.name}}" routerLinkActive="active" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu.name}} <span class="caret"></span></a>
                    <a id = "{{menu.name}}" (click) = "onMenuClick($event)" *ngIf ='menu.type =="endNode"' routerLink="{{menu.name}}" routerLinkActive="active"> {{menu.name}}</a>
                    <ul *ngIf = 'menu.type=="parentNode"' class="dropdown-menu">
                        <li  *ngFor = 'let item of menu.childs'>
                            <a id = "{{item.name}}" (click) = "onMenuClick($event)" routerLink="{{menu.name}}/{{item.id}}" routerLinkActive="active">{{item.name}}</a>
                        </li>
                    </ul>
                </li>
                <!-- <li > <a> My Saved List</a></li> -->
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li> <a>{{_totalBasketItems}} Basket</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
